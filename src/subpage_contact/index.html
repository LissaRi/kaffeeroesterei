<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.scss" />
</head>

<body>
    <div class="navigation">
        <input type="checkbox" class="navigation_checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation_button">
          <span class="navigation_icon_dark">&nbsp;</span>
        </label>
    
        <div class="navigation_background">&nbsp;</div>
         
    
        <nav class="navigation_nav">
          <ul class="navigation_list">
            <li class="navigation_item"><a class="navigation_link_dark" href="#">das Café</a></li>
            <li class="navigation_item"><a class="navigation_link_dark" href="#">Herkunft</a></li>
            <li class="navigation_item"><a class="navigation_link_dark" href="#">Shop</a></li>
          </ul>
        </nav>
    
        
    </div>

    <header>
      <div class="header_logo_box">
          <img src="/images/logo_black.svg" alt="Logo Kaffeebohne im Quadrat" class="header_logo">
        </div>
    </header>

  <main>

    <section class="contact_form">
      <div class="contact_h2">
          <h2> Du hast Fragen?</h2>
          <h2>Schreib uns gern!</h2>
      </div>        
      
      <div>
        <p>Name*</p>
        <label for="name">
          <input type="text">
        </label>
      </div>
      
      <div>
        <p>E-Mail*</p>
        <label for="e-mail">
          <input type="email">
        </label>
      </div>

      <div>
        <p>Telefonnummer</p>
        <label for="phone">
          <input type="tel">
        </label>
      </div>

      <div>
        <p>Dein Betreff (- Platzhalter)</p>
      </div>

      <div>
        <p>Deine Nachricht</p>
        <label for="text">
          <input type="text">
        </label>
      </div>

      <div>
        <input type="checkbox" name="privacy">
        <label for="privacy">Ich akzeptiere die Datenschutzerklärung</label>
      </div>
    </section>

  </main>




  <script src="../js/index.js"></script>
</body>
</html>
